<header>
  <carousel [noPause]="noPause">
    <slide *ngFor= "let slide of slides; let index = index">
      <img [src]="slide.image" alt="First slide" style="display: block; width: 100%;">
      <div class="carousel-caption">
        <h4>Slide {{index}}</h4>
        <p>{{slide.text}}</p>
      </div>
    </slide>
  </carousel>
</header>
